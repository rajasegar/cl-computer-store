{% extends "layouts/default.html" %}
{% block title %}Products{% endblock %}
{% block content %}
<div id="main">
  <h1>Products</h1>
<table>
    <thead>
      <tr>
	<th>Code</th>
	<th>Name</th>
	<th>Price</th>
	<th>Manufacturer</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
	<td>{{product.p-code}}</td>
	<td><a href="/products/{{product.p-code}}">{{product.p-name}}</a></td>
	<td>${{product.price}}</td>
	<td><a href="/manufacturers/{{product.manufacturer}}">{{product.man-name}}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
